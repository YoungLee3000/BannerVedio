<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片轮播</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
  	<style>
		html,body{width:100%;height:100%;margin:0}

		.banner
		{
			-webkit-transform: scale(1);
			-ms-transform: scale(1);
			transform: scale(1);

		}
		img.active 
		{
			-webkit-transform: scale(1.2);
			-ms-transform: scale(1.2);
			transform: scale(1.2);
			-webkit-transition: -webkit-transform 5s linear 0s;
			transition: transform 5s linear 0s;
		}
		#outer
		{
    		text-align:center;
    		width:800px;
    		height:400px;
    		position: relative;
    		overflow: hidden;
		}

		#inner img{
    		width:800px;
    		height:400px;
		}
		#video_btn {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
	</style>
        
</head>
 
<body>
    <div id="outer">
    	<div id="inner">
    		<img src="images/1.jpg"  class="banner">
    		<img src="images/2.jpg"  class="banner">
    		<img src="images/3.jpg"  class="banner">
    		<img src="images/4.jpg"  class="banner">
    	</div>
    	<div id="video_btn">
			<img src="images/playerBtn.png" />
		</div>
	</div>
    <script>
    	//var g_imgGroup = new Array("images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg");
    	var g_imgObj = $("#inner img");
    	var g_length = g_imgObj.length;
    	var g_count = 0;
    	function expand() {
    		g_imgObj.eq(g_count).show().siblings().hide();
    		g_imgObj.eq(g_count).addClass('active').siblings().removeClass('active');

 			if (g_count < g_length - 1){
 				setTimeout(expand,2000);
 			}
 			else{
 				setTimeout(function(){
 					$("#video_btn").show();
 				},5000);
 			}
 			g_count = g_count + 1;
    	}
    	function beginPlay(){
    		$("#video_btn").hide();
    		g_count = 0;
    		expand();
    		//setInterval(expand,2000);
    	}
    	$("#video_btn").on("click", function() {
			 beginPlay();
		})
    	
 
    </script>
</body>
 
</html>
